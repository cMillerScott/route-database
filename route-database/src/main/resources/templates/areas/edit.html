<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<header>
   <h1>~ArkanStone~</h1>
   <hr style="width:20rem; color:#f1f0f5; margin-bottom: .25rem;">
   <h5>AREAS</h5>
</header>

<div class="form-container">
   <div class="form-header">
      <h2>Edit Area</h2>
      <hr style="width:12rem; color:#f1f0f5;">
   </div>
   <form class="create-form" id="editForm" method="post">

      <div class="form-input">
         <input type="hidden" th:value="${area.id}" name="areaId" />
      </div>

      <div class="form-input">
         <label>Area Name:  </label>
         <input th:field="${area.name}">
         <p class="errors" th:errors="${area.name}"></p>
      </div>

      <div class="form-input">
         <label>Area Description:  </label>
         <textarea th:field="${area.description}"></textarea>
         <p class="errors" th:errors="${area.description}"></p>
      </div>

      <div class="form-input">
         <label>Region:  </label>
         <select th:field="${area.region}">
            <option th:each="region : ${regions}"
                    th:value="${region}"
                    th:text="${region.displayName}"></option>
         </select>
      </div>

<!--      <div class="form-input">-->
<!--         <label>Remove Area:  </label>-->
<!--            <input type="checkbox" name="areaIds" th:value="${area.id}">-->
<!--      </div>-->
<div class="buttons-container">
      <div class="update-area">
         <input type="submit" value="Update Area">
      </div>

      <div class="remove-area">
         <button type="submit" form="editForm" name="delId" th:value="${area.id}" onclick="alert('Are you sure you want to remove this area?')">Remove Area</button>
      </div>
</div>

   </form>
</div>

<footer>

   <div class="nav-link">
      <a href="/">Home</a>
   </div>
   <div class="nav-link">
      <a href="/regions">Regions</a>
   </div>
   <div class="nav-link">
      <a href="/areas">Areas</a>
   </div>
   <div class="nav-link">
      <a href="/routes">Routes</a>
   </div>

</footer>

</body>
</html>
