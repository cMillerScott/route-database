<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<header>
    <h1>~ArkanStone~</h1>
    <hr style="width:20rem; color:#f1f0f5; margin-bottom: .25rem;">
    <h5>AREAS</h5>
</header>

<div class="form-container">
    <div class="form-header">
        <h2>Create New Area</h2>
        <hr style="width:12rem; color:#f1f0f5;">
    </div>
    <form class="create-form" method="post" action="/areas/create">

        <div class="form-input">
            <label>Area Name:  </label>
            <input th:field="${area.name}">
            <p class="errors" th:errors="${area.name}"></p>
        </div>

        <div class="form-input">
            <label>Area Description:  </label>
            <textarea th:field="${area.description}"></textarea>
            <p class="error" th:errors="${area.description}"></p>
        </div>

        <div class="form-input">
            <label>Region:  </label>
            <select th:field="${area.region}">
                <option th:each="region : ${regions}"
                        th:value="${region}"
                        th:text="${region.displayName}"></option>
            </select>
        </div>

        <div class="form-submit">
            <input type="submit" value="Add Area">
        </div>
    </form>
</div>

<footer>

    <div class="nav-link">
        <a href="/">Home</a>
    </div>
    <div class="nav-link">
        <a href="/regions">Regions</a>
    </div>
    <div class="nav-link">
        <a href="/areas">Areas</a>
    </div>
    <div class="nav-link">
        <a href="/routes">Routes</a>
    </div>

</footer>

</body>
</html>
