<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<header>
   <h1>~ArkanStone~</h1>
   <hr style="width:20rem; color:#f1f0f5; margin-bottom: .25rem;">
   <h5>Routes</h5>
</header>

<div class="form-container">
   <div class="form-header">
      <h2>Create New Route</h2>
      <hr style="width:13rem; color:#f1f0f5;">
   </div>
   <form class="create-form" method="post" action="/routes/create">

      <div class="form-input">
         <label>Route Name:  </label>
         <input th:field="${route.name}">
         <p class="errors" th:errors="${route.name}"></p>
      </div>

      <div class="form-input">
         <label>Route Description:  </label>
         <textarea th:field="${route.description}"></textarea>
         <p class="errors" th:errors="${route.description}"></p>
      </div>

      <div class="form-submit">
         <input type="submit" value="Add Route">
      </div>
   </form>
</div>

<footer>

   <div class="nav-link">
      <a href="/">Home</a>
   </div>
   <div class="nav-link">
      <a href="/regions">Regions</a>
   </div>
   <div class="nav-link">
      <a href="/areas">Areas</a>
   </div>
   <div class="nav-link">
      <a href="/routes">Routes</a>
   </div>

</footer>

</body>
</html>
