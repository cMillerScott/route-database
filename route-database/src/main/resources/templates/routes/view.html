<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<header>
   <h1>~ArkanStone~</h1>
   <hr style="width:20rem; color:#f1f0f5; margin-bottom: .25rem;">
   <h5>Routes</h5>
</header>

<div class="areas-container">
   <div class="areas-header">
      <h2 th:text="${route.name}">All Routes</h2>
      <hr style="width: 12rem; color: #f1f0f5" />
   </div>

   <div class="area-info">
      <img th:src = "@{/photos/chris1.jpg}" />
      <div class="description">
         <h3>Description:  </h3>
         <p th:text="${route.description}"></p>
      </div>

      <div class="edit-submit">
         <a th:href="@{/routes/edit/{id}(id=${route.id})}">Edit Route</a>
      </div>

   </div>

</div>

<footer>

   <div class="nav-link">
      <a href="/">Home</a>
   </div>
   <div class="nav-link">
      <a href="/regions">Regions</a>
   </div>
   <div class="nav-link">
      <a href="/areas">Areas</a>
   </div>
   <div class="nav-link">
      <a href="/routes">Routes</a>
   </div>

</footer>

</body>
</html>
