<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: regions-header"></header>

<div class="areas-container">
    <div class="areas-header">
        <h2 th:text="${region.displayName} + ' Region'"></h2>
        <hr style="width: 12rem; color: #f1f0f5"/>
    </div>

    <table class="area-table">
        <tr>
            <th th:text="'Areas in ' + ${region.displayName} + ' Region'"></th>
        </tr>
        <tr th:each="area : ${areas}">
            <td th:if="${area.region == region}">
                <a th:href="@{'/areas/view/' + ${area.id}}" th:text="${area.name} +  '  >'"></a>
            </td>
        </tr>
    </table>

</div>

<footer th:replace="fragments :: navbar"></footer>

</body>

</html>
